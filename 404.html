<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Signal Lost</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&family=Plus+Jakarta+Sans:wght@400;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: { brand: { primary: '#0284c7' } }
                }
            }
        }
    </script>
</head>
<body class="bg-slate-50 dark:bg-[#020617] text-slate-900 dark:text-white transition-colors duration-300 h-screen flex flex-col overflow-hidden">

    <div class="fluid-bg"></div>

    <nav class="fixed top-0 left-0 right-0 z-50 h-16 px-8 flex items-center justify-between">
        <div class="font-black text-xl font-mono">IwanSena<span class="text-sky-600">.dev</span></div>
    </nav>

    <main class="flex-1 flex flex-col items-center justify-center text-center px-6 relative z-10">
        
        <h1 class="text-[8rem] md:text-[12rem] font-black leading-none text-transparent bg-clip-text bg-gradient-to-b from-slate-200 to-transparent dark:from-slate-800 dark:to-transparent select-none">
            404
        </h1>

        <div class="absolute inset-0 flex flex-col items-center justify-center">
            <div class="bg-red-500/10 border border-red-500/20 text-red-600 dark:text-red-400 px-4 py-1 rounded-full text-[10px] font-black uppercase tracking-[0.3em] mb-4 animate-pulse">
                System Error
            </div>
            
            <h2 class="text-2xl md:text-4xl font-black mb-4 uppercase tracking-tight">
                Signal Lost
            </h2>
            
            <p class="text-slate-500 font-mono text-sm max-w-md mb-8">
                Halaman yang Anda cari telah dipindahkan, dihapus, atau diculik oleh alien.
            </p>

            <a href="index.html" class="group relative px-8 py-3 bg-slate-900 dark:bg-white text-white dark:text-slate-900 font-black text-xs uppercase tracking-[0.2em] rounded-xl overflow-hidden transition-all hover:scale-105 active:scale-95 shadow-xl shadow-sky-500/20">
                <span class="relative z-10 flex items-center gap-2">
                    <i data-lucide="arrow-left" class="w-4 h-4"></i> RETURN TO BASE
                </span>
            </a>
        </div>

    </main>

    <footer class="absolute bottom-8 left-0 right-0 text-center">
        <p class="text-[10px] font-mono opacity-30 uppercase tracking-widest">
            ERROR CODE: 404_PAGE_NOT_FOUND // SYSTEM_HALTED
        </p>
    </footer>

    <script>
        lucide.createIcons();
        // Cek Dark Mode agar tidak silau
        if(localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</body>
</html>
