<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Bug | IwanSena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { colors: { brand: { primary: '#0284c7' } } } } }
    </script>
</head>
<body class="">
    <div id="drawerOverlay" onclick="toggleDrawer(false)" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-[110] hidden opacity-0 transition-opacity duration-300"></div>
    <nav class="fixed top-0 left-0 right-0 z-50 border-b h-16 px-4 md:px-8 flex items-center justify-between bg-white/90 backdrop-blur-md dark:bg-[#020617]/90 dark:border-white/5">
        <button onclick="toggleDrawer(true)" class="p-2"><i data-lucide="menu" class="w-6 h-6 text-slate-900 dark:text-white"></i></button>
        <span class="font-black text-xl">BUG<span class="text-sky-600">.report</span></span>
        <button onclick="toggleTheme()"><i id="themeIcon" data-lucide="sun" class="w-5 h-5"></i></button>
    </nav>
    <div id="drawer" class="fixed top-0 left-0 bottom-0 w-72 bg-white dark:bg-[#020617] z-[120] p-8 border-r border-white/5 shadow-2xl transform -translate-x-full transition-transform duration-300"><div class="space-y-2" id="navLinksContainer"></div></div>

    <main class="pt-24 pb-20 px-4 md:px-8 max-w-2xl mx-auto min-h-screen">
        
        <div class="text-center mb-10">
            <div class="w-16 h-16 bg-red-500/10 rounded-2xl flex items-center justify-center mx-auto mb-4 border border-red-500/20">
                <i data-lucide="bug" class="w-8 h-8 text-red-500"></i>
            </div>
            <h1 class="text-3xl font-black mb-2 dark:text-white">REPORT SYSTEM ISSUE</h1>
            <p class="text-sm text-slate-500 dark:text-slate-400">Help us exterminate bugs and improve system stability.</p>
        </div>

        <div class="bg-white dark:bg-slate-900/50 p-8 rounded-[2rem] border border-slate-200 dark:border-white/10 shadow-xl relative overflow-hidden">
            <div class="absolute top-0 right-0 w-32 h-32 bg-sky-500/5 rounded-full blur-3xl pointer-events-none"></div>

            <form class="space-y-6">
                <div class="space-y-2">
                    <label class="text-xs font-black uppercase tracking-widest text-slate-400">Issue Subject</label>
                    <input type="text" placeholder="Example: Navigation not working..." class="w-full bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-white/10 rounded-xl px-4 py-3 text-sm font-bold focus:outline-none focus:border-sky-500 focus:ring-2 focus:ring-sky-500/20 transition-all dark:text-white">
                </div>

                <div class="space-y-2">
                    <label class="text-xs font-black uppercase tracking-widest text-slate-400">Description</label>
                    <textarea rows="4" placeholder="Describe how to reproduce the bug..." class="w-full bg-slate-50 dark:bg-slate-800 border border-slate-200 dark:border-white/10 rounded-xl px-4 py-3 text-sm font-bold focus:outline-none focus:border-sky-500 focus:ring-2 focus:ring-sky-500/20 transition-all dark:text-white"></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 pt-4">
                    <a href="mailto:emailanda@example.com?subject=Bug Report IwanSena.dev" class="flex items-center justify-center gap-2 px-6 py-4 rounded-xl bg-slate-100 dark:bg-slate-800 text-slate-700 dark:text-slate-200 font-black text-xs uppercase tracking-widest hover:bg-slate-200 dark:hover:bg-slate-700 transition-all border border-transparent hover:border-slate-300">
                        <i data-lucide="mail" class="w-4 h-4"></i> Send Email
                    </a>

                    <a href="LINK_GOOGLE_FORM_ANDA_DISINI" target="_blank" class="flex items-center justify-center gap-2 px-6 py-4 rounded-xl bg-sky-600 text-white font-black text-xs uppercase tracking-widest hover:bg-sky-500 transition-all shadow-lg shadow-sky-500/30">
                        <i data-lucide="external-link" class="w-4 h-4"></i> External Form
                    </a>
                </div>
            </form>
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
