<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bug Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>

<header class="topbar">
  <span class="brand">Bug Report</span>
</header>

<main class="bug-page">

  <h1>Report a Bug</h1>
  <p class="bug-desc">
    Found something broken or not working as expected?  
    Please report it below to help improve this website.
  </p>

  <form class="bug-form">
    <label>
      Bug Title
      <input type="text" placeholder="Short description of the issue">
    </label>

    <label>
      Description
      <textarea rows="5" placeholder="Explain what happened, steps to reproduce, etc."></textarea>
    </label>

    <label>
      Page URL (optional)
      <input type="url" placeholder="https://example.com/page">
    </label>

    <button type="submit">Submit Bug</button>
  </form>

</main>

<footer class="footer">
  <div class="footer-copy">
    Â© 2025 Iwan Sena
  </div>
</footer>

</body>
</html>
