    <script>
    // --- KONFIGURASI SSG ---
    let allPosts = [];
    let filteredPosts = [];
    let currentPage = 1;
    const postsPerPage = 12; // Jumlah artikel per halaman

    // Cek apakah ada filter kategori di URL
    const params = new URLSearchParams(window.location.search);
    const categoryFilter = params.get('cat');

    // --- LANGKAH 1: AMBIL DATA DARI GITHUB (index.json) ---
    fetch('index.json')
        .then(res => {
            if (!res.ok) throw new Error("File index.json belum ada");
            return res.json();
        })
        .then(posts => {
            // Urutkan Terbaru -> Terlama
            allPosts = posts.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            // Filter jika ada kategori
            if (categoryFilter) {
                filteredPosts = allPosts.filter(p => p.tags.some(tag => tag.toLowerCase() === categoryFilter.toLowerCase()));
            } else {
                filteredPosts = allPosts;
            }
            
            renderPage(1);
        })
        .catch(err => {
            document.getElementById('article-grid').innerHTML = 
            `<div style="text-align:center; padding:50px;">
                <h3>Belum Ada Konten</h3>
                <p>Silakan posting artikel pertama dari Ekstensi Upam Admin.</p>
            </div>`;
        });

    // --- LANGKAH 2: TAMPILKAN KE LAYAR ---
    function renderPage(page) {
        const start = (page - 1) * postsPerPage;
        const end = start + postsPerPage;
        const pagePosts = filteredPosts.slice(start, end);
        const grid = document.getElementById('article-grid');
        
        grid.innerHTML = '';

        if (pagePosts.length === 0) {
            grid.innerHTML = '<p style="text-align:center;">Tidak ada artikel.</p>';
            return;
        }

        pagePosts.forEach(post => {
            // Generate Label/Tag
            const tagsHtml = post.tags.slice(0, 2).map(tag => 
                `<a href="index.html?cat=${tag}" style="font-size:0.7rem; background:#e0f2fe; color:#004080; padding:2px 8px; border-radius:4px; text-decoration:none; margin-right:5px; font-weight:bold;">${tag}</a>`
            ).join('');

            // Template Kartu Artikel
            const html = `
                <div class="card" style="background:white; border-radius:12px; overflow:hidden; border:1px solid #e2e8f0; margin-bottom:20px;">
                    <img src="https://via.placeholder.com/400x200?text=${encodeURIComponent(post.title)}" style="width:100%; height:180px; object-fit:cover;">
                    <div style="padding:20px;">
                        <div style="margin-bottom:10px;">${tagsHtml}</div>
                        <small style="color:#64748b;">${post.date}</small>
                        <h3 style="margin:10px 0;">
                            <a href="article.html?slug=${post.slug}" style="text-decoration:none; color:#1e293b;">${post.title}</a>
                        </h3>
                        <a href="article.html?slug=${post.slug}" style="color:#ff5722; font-weight:bold; font-size:0.9rem;">Baca Selengkapnya &rarr;</a>
                    </div>
                </div>
            `;
            grid.innerHTML += html;
        });

        // Update Tombol Navigasi
        document.getElementById('prev-btn').disabled = page === 1;
        document.getElementById('next-btn').disabled = end >= filteredPosts.length;
    }

    // Tombol Klik
    document.getElementById('prev-btn').onclick = () => renderPage(--currentPage);
    document.getElementById('next-btn').onclick = () => renderPage(++currentPage);
</script>
