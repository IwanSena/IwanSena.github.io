<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IwanSena | Dev, Manga & Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: { brand: { primary: '#0284c7', darkPrimary: '#38bdf8', bgDark: '#020617' } }
                }
            }
        }
    </script>
</head>
<body class="">
    <div id="scroll-progress"></div>
    <div class="fluid-bg"></div>

    <nav id="navbar" class="fixed top-0 left-0 right-0 z-50 border-b h-16 px-4 md:px-8 flex items-center justify-between transition-colors bg-white/90 backdrop-blur-md border-slate-200 dark:bg-[#020617]/90 dark:border-white/5">
        <div class="flex items-center gap-4">
            <button onclick="toggleDrawer(true)" class="p-2 hover:bg-sky-500/10 rounded-lg group transition-all">
                <i data-lucide="menu" class="w-6 h-6 text-slate-900 group-hover:text-sky-500 dark:text-sky-400"></i>
            </button>
            <div onclick="window.location.href='index.html'" class="cursor-pointer select-none">
                <span class="text-xl md:text-2xl font-black font-mono hover-glitch inline-block">IwanSena</span>
                <span class="text-xl font-black text-sky-600 dark:text-teal-400">.dev</span>
            </div>
        </div>
        <div class="hidden md:flex flex-1 max-w-md mx-8 relative group">
            <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400 group-focus-within:text-sky-500"></i>
            <input type="text" id="searchInput" placeholder="Cari artikel..." class="w-full bg-slate-100 border-slate-200 text-slate-900 border rounded-full py-2 pl-11 pr-4 text-sm focus:outline-none focus:border-sky-500 font-medium transition-all dark:bg-slate-900/50 dark:border-white/10 dark:text-white">
        </div>
        <button onclick="toggleTheme()" class="p-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800 transition-all">
            <i id="themeIcon" data-lucide="sun" class="w-5 h-5 text-orange-500 dark:text-teal-400"></i>
        </button>
    </nav>

    <div id="drawerOverlay" onclick="toggleDrawer(false)" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-[110] hidden opacity-0 transition-opacity duration-300"></div>
    <div id="drawer" class="fixed top-0 left-0 bottom-0 w-72 bg-white dark:bg-[#020617] z-[120] p-8 border-r border-white/5 shadow-2xl flex flex-col transform -translate-x-full transition-transform duration-300">
        <div class="flex justify-between items-center mb-10">
            <span class="font-black text-[10px] text-sky-600 dark:text-teal-400 font-mono tracking-[0.3em] uppercase">NAV SYSTEM</span>
            <button onclick="toggleDrawer(false)" class="hover:rotate-90 transition-transform"><i data-lucide="x" class="w-6 h-6 dark:text-white"></i></button>
        </div>
        <div class="space-y-2 flex-1 overflow-y-auto scrollbar-hide" id="navLinksContainer"></div>
    </div>

    <main class="flex-1 pt-24 pb-20 px-4 md:px-8 max-w-7xl mx-auto w-full grid grid-cols-1 lg:grid-cols-12 gap-12 relative z-10 min-h-screen">
        <section class="lg:col-span-8 space-y-12" id="contentArea">
            <div class="text-center py-20 animate-pulse">
                <p class="font-mono text-sky-600 dark:text-teal-400">MEMBACA DATA SATELIT...</p>
            </div>
        </section>

        <aside class="lg:col-span-4 space-y-10 h-fit sticky top-24">
            <div class="p-10 rounded-[3rem] relative overflow-hidden manga-border bg-white border-slate-200 shadow-xl dark:bg-slate-900/60 dark:backdrop-blur-xl dark:border-white/5">
                <div class="flex flex-col items-center text-center relative z-10">
                    <div class="w-28 h-28 rounded-full border-4 p-1.5 mb-8 shadow-2xl border-sky-600 dark:border-teal-500">
                        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Iwan" alt="Avatar" class="w-full h-full rounded-full bg-white">
                    </div>
                    <h4 class="font-black text-2xl mb-1 dark:text-white">IwanSena</h4>
                    <p class="text-[10px] font-mono font-black uppercase tracking-[0.3em] mb-6 text-sky-600 dark:text-teal-400">Fullstack Architect</p>
                    <div class="flex gap-4 w-full">
                        <a href="https://github.com/iwansena" target="_blank" class="flex-1 py-4 text-white rounded-2xl text-[10px] font-black transition-all uppercase tracking-[0.2em] shadow-lg hover:scale-105 active:scale-95 bg-sky-600 hover:bg-sky-700 dark:bg-teal-600 dark:hover:bg-teal-500 text-center">GITHUB</a>
                    </div>
                </div>
            </div>
            <div class="p-8 rounded-[2.5rem] border bg-white border-slate-100 shadow-sm dark:bg-slate-900/40 dark:border-white/5 dark:shadow-xl dark:backdrop-blur-md">
                <h4 class="font-black text-xs mb-10 flex items-center gap-3 uppercase tracking-widest text-sky-600 dark:text-teal-400"><i data-lucide="trending-up" class="w-5 h-5"></i> Recent Logs</h4>
                <div class="space-y-10" id="trendingList"></div>
            </div>
        </aside>
    </main>

    <footer class="pt-20 pb-10 px-4 md:px-8 bg-[#0d9488] dark:bg-[#0c4a6e] text-white">
        <div class="max-w-7xl mx-auto text-center">
            <p class="text-[10px] font-mono opacity-50 tracking-[0.2em] uppercase font-black">Â© 2025 IWANSENA. POWERED BY CPANEL UPAM.</p>
        </div>
    </footer>

    <button onclick="window.scrollTo({top: 0, behavior: 'smooth'})" id="backToTop" class="fixed bottom-24 right-8 z-[150] w-12 h-12 rounded-2xl text-white flex items-center justify-center shadow-lg transition-all hover:scale-110 active:scale-95 bg-sky-600 shadow-sky-600/20 dark:bg-teal-500 opacity-0 pointer-events-none">
        <i data-lucide="arrow-up" class="w-5 h-5"></i>
    </button>

    <script src="script.js"></script>
</body>
</html>
