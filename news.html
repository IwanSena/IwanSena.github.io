<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev News | IwanSena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { colors: { brand: { primary: '#0284c7' } } } } }
    </script>
    <style>
        .goog-te-banner-frame { display: none !important; }
        body { top: 0 !important; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-[#020617] text-slate-900 dark:text-white transition-colors duration-300">

    <div id="drawerOverlay" onclick="toggleDrawer(false)" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-[110] hidden opacity-0 transition-opacity duration-300"></div>
    <div id="drawer" class="fixed top-0 left-0 bottom-0 w-72 bg-white dark:bg-[#020617] z-[120] p-8 border-r border-white/5 shadow-2xl transform -translate-x-full transition-transform duration-300 flex flex-col">
         <div class="flex justify-between items-center mb-8">
            <span class="font-black text-xs tracking-widest text-sky-600">MENU</span>
            <button onclick="toggleDrawer(false)"><i data-lucide="x" class="w-6 h-6"></i></button>
         </div>
         <div class="space-y-2 flex-1" id="navLinksContainer"></div>
    </div>

    <nav class="fixed top-0 left-0 right-0 z-50 border-b h-16 px-4 md:px-8 flex items-center justify-between bg-white/90 backdrop-blur-md dark:bg-[#020617]/90 dark:border-white/5">
        
        <div class="flex items-center gap-4">
            <button onclick="toggleDrawer(true)" class="p-2 hover:bg-sky-500/10 rounded-lg"><i data-lucide="menu" class="w-6 h-6 text-slate-900 dark:text-white"></i></button>
            <span class="font-black text-xl tracking-tight cursor-pointer" onclick="window.location.href='index.html'">NEWS<span class="text-sky-600">.feed</span></span>
        </div>

        <div class="hidden md:block w-1/3 mx-4">
            <input type="text" id="searchInput" oninput="handleSearch(this.value)" placeholder="Cari berita..." class="w-full bg-slate-100 dark:bg-slate-900 border-none rounded-full px-4 py-2 text-sm focus:ring-2 focus:ring-sky-500 transition-all">
        </div>

        <div class="flex items-center gap-2">
            <div id="google_translate_element" class="hidden"></div>
            <button onclick="toggleLang()" class="px-3 py-1 rounded border border-slate-200 dark:border-white/10 text-[10px] font-black hover:bg-sky-500 hover:text-white transition-all">
                <span id="langText">ID/EN</span>
            </button>
            
            <button onclick="toggleTheme()" class="p-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-lg">
                <i id="themeIcon" data-lucide="sun" class="w-5 h-5"></i>
            </button>
        </div>
    </nav>
    
    <main class="pt-24 pb-20 px-4 md:px-8 max-w-6xl mx-auto min-h-screen">
        
        <div class="mb-12 text-center md:text-left border-b border-slate-200 dark:border-white/10 pb-8">
            <h1 class="text-4xl md:text-6xl font-black mb-4 dark:text-white tracking-tighter">DEV REPORTS</h1>
            <p class="font-mono text-xs opacity-60 uppercase tracking-[0.3em] dark:text-slate-400">OFFICIAL PROJECT UPDATES & NOTICES</p>
            
            <div class="md:hidden mt-6">
                 <input type="text" oninput="document.getElementById('searchInput').value=this.value; handleSearch(this.value)" placeholder="Filter berita..." class="w-full bg-slate-100 dark:bg-slate-900 border-none rounded-xl px-4 py-3 text-sm font-medium">
            </div>
        </div>

        <div id="newsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="animate-pulse bg-slate-200 dark:bg-slate-800 h-64 rounded-3xl"></div>
            <div class="animate-pulse bg-slate-200 dark:bg-slate-800 h-64 rounded-3xl"></div>
            <div class="animate-pulse bg-slate-200 dark:bg-slate-800 h-64 rounded-3xl"></div>
        </div>

    </main>

    <footer class="text-center py-8 text-xs font-mono opacity-50 border-t border-slate-200 dark:border-white/5">
        <p>&copy; 2025 IwanSena Dev News System</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
