<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev News | IwanSena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { colors: { brand: { primary: '#0284c7' } } } } }
    </script>
</head>
<body class="">
    <div id="drawerOverlay" onclick="toggleDrawer(false)" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-[110] hidden opacity-0 transition-opacity duration-300"></div>
    <nav class="fixed top-0 left-0 right-0 z-50 border-b h-16 px-4 md:px-8 flex items-center justify-between bg-white/90 backdrop-blur-md dark:bg-[#020617]/90 dark:border-white/5">
        <button onclick="toggleDrawer(true)" class="p-2"><i data-lucide="menu" class="w-6 h-6 text-slate-900 dark:text-white"></i></button>
        <span class="font-black text-xl">NEWS<span class="text-sky-600">.feed</span></span>
        <button onclick="toggleTheme()"><i id="themeIcon" data-lucide="sun" class="w-5 h-5"></i></button>
    </nav>
    
    <div id="drawer" class="fixed top-0 left-0 bottom-0 w-72 bg-white dark:bg-[#020617] z-[120] p-8 border-r border-white/5 shadow-2xl transform -translate-x-full transition-transform duration-300">
         <div class="space-y-2" id="navLinksContainer"></div>
    </div>

    <main class="pt-24 pb-20 px-4 md:px-8 max-w-5xl mx-auto min-h-screen">
        <div class="mb-10">
            <h1 class="text-4xl font-black mb-2 dark:text-white">DEV REPORTS</h1>
            <p class="font-mono text-xs opacity-60 uppercase tracking-widest dark:text-slate-400">OFFICIAL PROJECT UPDATES & NOTICES</p>
        </div>

        <div id="newsGrid" class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="animate-pulse bg-slate-200 dark:bg-slate-800 h-64 rounded-3xl"></div>
            <div class="animate-pulse bg-slate-200 dark:bg-slate-800 h-64 rounded-3xl"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
