<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | IwanSena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { colors: { brand: { primary: '#0284c7' } } } } }
    </script>
</head>
<body class="">
    <div id="drawerOverlay" onclick="toggleDrawer(false)" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-[110] hidden opacity-0 transition-opacity duration-300"></div>
    <nav class="fixed top-0 left-0 right-0 z-50 border-b h-16 px-4 md:px-8 flex items-center justify-between bg-white/90 backdrop-blur-md dark:bg-[#020617]/90 dark:border-white/5">
        <button onclick="toggleDrawer(true)" class="p-2"><i data-lucide="menu" class="w-6 h-6 text-slate-900 dark:text-white"></i></button>
        <span class="font-black text-xl">PROJ<span class="text-sky-600">.gallery</span></span>
        <button onclick="toggleTheme()"><i id="themeIcon" data-lucide="sun" class="w-5 h-5"></i></button>
    </nav>
    <div id="drawer" class="fixed top-0 left-0 bottom-0 w-72 bg-white dark:bg-[#020617] z-[120] p-8 border-r border-white/5 shadow-2xl transform -translate-x-full transition-transform duration-300"><div class="space-y-2" id="navLinksContainer"></div></div>

    <main class="pt-24 pb-20 px-4 md:px-8 max-w-7xl mx-auto min-h-screen">
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-6">
            
            <div class="group relative aspect-[3/4] rounded-2xl overflow-hidden bg-slate-200 dark:bg-slate-800 cursor-pointer">
                <img src="https://via.placeholder.com/400x600" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
                <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity flex items-end p-4">
                    <h3 class="text-white font-black text-lg leading-none">Nama Project 1</h3>
                </div>
            </div>

            <div class="group relative aspect-[3/4] rounded-2xl overflow-hidden bg-slate-200 dark:bg-slate-800 cursor-pointer">
                <img src="https://via.placeholder.com/400x600" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
                <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity flex items-end p-4">
                    <h3 class="text-white font-black text-lg leading-none">Nama Project 2</h3>
                </div>
            </div>

            </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
